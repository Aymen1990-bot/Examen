<div class="task-list">
    <mat-card *ngFor="let task of tasks" class="task-card">
        <mat-card-header>
            <mat-card-title>{{task.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{task.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="primary" *ngIf="!task.isDone" (click)="goToDetail(task)">Mask as Done</button>
            <button mat-button class="primary" *ngIf="task.isDone" (click)="goToDetail(task)">Completed</button>
        </mat-card-actions>
    </mat-card>
</div>
